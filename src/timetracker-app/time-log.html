<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-bottom-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-down-animation.html">
<link rel="import" href="./time-log-entry.html">
<link rel="import" href="./editing/entry-editor-dialog.html">

<dom-module id="time-log">
    <template>
      <style>
        :host {
          display: block;
          position: relative;
        }
        iron-list {
          position: absolute;
          height: 100%;
          width: 100%;
          border: 1px solid black;
        }
      </style>

      <iron-list id="timeLog" items="[[timeLog]]">
        <template>
          <time-log-entry entry="[[item]]" on-tap="_onEntryTap"></time-log-entry>
        </template>
      </iron-list>

      <entry-editor-dialog id="entryDialog"></entry-editor-dialog>

    </template>

    <script>
      Polymer({
        is: "time-log",

        _onEntryTap: function(e) {
          var entry = e.model.item;
          this.$.entryDialog.open(entry);
        },

        properties: {},
        listeners: {},
        observers: [],
      });
    </script>
</dom-module>
