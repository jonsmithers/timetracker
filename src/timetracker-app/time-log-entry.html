<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="time-log-entry">
    <template>
      <paper-item>
        <paper-item-body two-line>
          <div>[[_formatTime(entry)]]</div>
          <div secondary>[[_formatDuration(entry, entry.startTime, entry.stopTime)]]</div>
        </paper-item-body>
      </paper-item>
    </template>

    <script>
      Polymer({
        is: "time-log-entry",

        properties: {
          entry: Object
        },

        _formatTime: function(entry) {
          console.log(entry);
          return entry.getDay();
        },
        _formatDuration: function(entry) {
          return entry.getDuration();
        },
      });
    </script>
</dom-module>
