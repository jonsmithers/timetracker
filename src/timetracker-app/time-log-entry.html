<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="time-log-entry">
    <template>
      <paper-item>
        <paper-item-body two-line>
          <div>[[_formatTime(entry.startTime)]]</div>
          <div secondary>[[_formatDuration(entry.startTime, entry.stopTime)]]</div>
        </paper-item-body>
      </paper-item>
    </template>

    <script>
      Polymer({
        is: "time-log-entry",

        properties: {
          entry: Object
        },

        _formatTime: function(time) {
          return moment.unix(time).format(" dddd MMM DD");
        },
        _formatDuration: function(from, to) {
          var duration = getTimeDuration(moment.unix(from), moment.unix(to));
          return duration.format("h[h]m[m]s[s]");
        },
      });
    </script>
</dom-module>
